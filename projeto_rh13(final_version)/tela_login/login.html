<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="login.css" />
  <link rel="shortcut icon" href="icone.png"/>
</head>
<body>

  <!-- Header -->
  <header class="header d-flex justify-content-between align-items-center px-4 py-3">
    <img src="logo-reisoffice-novo.png" alt="Logo da Empresa" class="logo" />
    <button class="btn btn-warning" onclick="window.location.href='http://localhost:3000/principal/principal.html'"><i class="bi bi-house-door-fill me-1"></i> Página inicial</button>
  </header>

  <!-- Área de Login -->
  <main class="d-flex justify-content-center align-items-center main-container">
    <div class="login-box p-5 shadow rounded">
      <h2 class="text-center mb-2" style="color: #1E545D;"><i class="bi bi-person-fill"></i>LOGIN</h2>
      
      <form id="loginForm"><p class="text-center mb-4" style="color: #F37328;"><i class="bi-gear-fill"> </i>Administrador</p>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required />
        </div>
        <div class="mb-4">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required />
        </div>
        <button type="submit" class="btn btn-warning w-100"><i class="bi bi-lock-fill"></i> Acessar</button>
      </form>
    </div>
  </main>

  <!-- Modal de Sucesso -->
<div class="modal fade" id="modalSucesso" tabindex="-1" aria-labelledby="modalSucessoLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-success">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title" id="modalSucessoLabel"><i class="bi bi-check-circle-fill me-2"></i>Login realizado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        Login realizado com sucesso! Redirecionando para o painel administrativo...
      </div>
    </div>
  </div>
</div>

<!-- Modal de Erro -->
<div class="modal fade" id="modalErro" tabindex="-1" aria-labelledby="modalErroLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="modalErroLabel"><i class="bi bi-x-circle-fill me-2"></i>Erro no login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        E-mail ou senha inválidos. Tente novamente.
      </div>
    </div>
  </div>
</div>


  <!-- Rodapé -->
  <footer class="footer text-center py-3">
    <p class="m-0">&copy; 2025 Reis Office - Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="login.js"></script>
</body>
</html>
